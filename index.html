<!DOCTYPE html>
<html>
<head>
	<title>HTML5 Custom Video Player</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>
<body>
	<div class="wrapper">
		<div class="player">
			<video class="video-content" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164" >
				Your browser does not support videos. 
			</video>
			
			<div class="controls">
				<div class="progress-bar-div">
					<div class="progress-bar-div-filled"></div>	
				</div>
				<div class="pp-button-div">
					<button class="pp-button">â–º</button>
				</div>
				<div class="skip-buttons">
					<button class="skip" data-skip="-10"><i class="fa fa-undo" aria-hidden="true"></i></button>
					<button class="skip" data-skip="+10"><i class="fa fa-repeat" aria-hidden="true"></i></button>
				</div>
				<div class="volume-bar-div">
					<input type="range" name="volume-slider" class="volume-bar" min="0" max="1" step="0.01" value="1">
				</div>
				<!-- <div class="full-screen-button-div">
					<button class="full-screen-button"><i class="fa fa-arrows-alt" aria-hidden="true"></i></button>
				</div> -->
			</div>
		</div>
</div>
	
	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
